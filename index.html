<!doctype html>
<html lang="en">
  <head>
    <script>
        // Some code duplication here :(
        // Unfortunately, we have to make sure to set this first in the <head>
        // element so that the page doesn't flicker on loading
        function getDarkModePreference() {
            const localStorageOption = localStorage.getItem("t0web___darkMode");
            if (localStorageOption === "true") {
                return true;
            } else if (localStorageOption === "false") {
                return false;
            } else {
                return window.matchMedia("(prefers-color-scheme: dark)").matches;
            }
        }
        document.documentElement.setAttribute("data-theme", getDarkModePreference() ? "dark" : "light");
    </script>
