- name: Initialize Static Azure Resources (vNetwork, IP address etc)
  hosts: localhost
  gather_facts: false
  connection: local
  vars_files:
    - vars_common.yaml
  tasks:
  # - name: Ensure Azure collection is installed
  #   ansible.builtin.command: ansible-galaxy collection install azure.azcollection
  #   changed_when: false
  # - name: Set key variables
  #   set_fact:
  #     static_resource_group: t0-dev-deploy-static
  #     gpu_resource_group: t0-dev-deploy-gpus
  #     location: uksouth
  #     vm_name: myVM
  #     # vm_size: Standard_ND96amsr_A100_v4
  #     vm_size: Standard_DS1_v2 # Basic VM size for testing
  #     vnet_name: myVnet
  #     subnet_name: mySubnet
